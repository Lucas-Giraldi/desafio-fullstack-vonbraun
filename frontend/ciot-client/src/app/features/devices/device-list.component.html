<h2>Devices</h2>

<div *ngIf="loading">Carregando...</div>
<div *ngIf="error">{{ error }}</div>

<ul *ngIf="!loading && !error && devices.length > 0">
  <li *ngFor="let device of devices">
    <strong>{{ device.identifier }}</strong><br>
    {{ device.description }}<br>
    Fabricante: {{ device.manufacturer }}<br>
    URL: {{ device.url }}

    <ul>
      <li *ngFor="let cmd of device.commands">
        {{ cmd.operation }} - {{ cmd.description }} ({{ cmd.result }})
      </li>
    </ul>
  </li>
</ul>

<div *ngIf="!loading && !error && devices.length === 0">
  Nenhum device encontrado.
</div>
